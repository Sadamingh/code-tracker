<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <link href="./glitch.css" rel="stylesheet">
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="container center">
        <div class="stack" style="--stacks: 3;">
        <span style="--index: 0;">C0DETR4CKER</span>
        <span style="--index: 1;">C0DETR4CKER</span>
        <span style="--index: 2;">C0DETR4CKER</span>
        </div>
    </div>

    <div class="panel">
        <div class="box">

            <div class="row p-4">
                <div class="col-4">
                    <div id="easycount"></div>
                </div>
                <div class="col-4">
                    <div id="mediumcount"></div>
                </div>
                <div class="col-4">
                    <div id="hardcount"></div>
                </div>
            </div>
            
            <div class="box-heading">
                <!-- <div id="loading-image"><img src="https://media4.giphy.com/media/3oEjI6SIIHBdRxXI40/200w.gif?cid=6c09b95276lz8qmvkchfor7xnj2g95x9cb6bl8mft4vd5l3i&ep=v1_gifs_search&rid=200w.gif&ct=g" alt=""></div> -->
                <div id="output"></div>
                <div class="center">
                    <div id="content"></div>
                </div>
            </div>
            
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./ajax.js"></script>
    <script src="./glitteringSea.js"></script>
</body>
</html>
